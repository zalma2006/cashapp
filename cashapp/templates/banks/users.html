<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%block content%}
    {% if users %}
        {% for user in users %}
            <li>
                <p>{{user.username1}}</p>
                <p>{{user.username2}}</p>
                <p>{{user.useremail}}</p>
            </li>
        {% endfor %}
    {% else %}
        <h1> Нет пользователей для отображения !</h1>
    {% endif %}

{% endblock content %}
</body>
</html>
